<html>
  <head>
    <title>FitPortal - Login</title>
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/registerStyle.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      rel="stylesheet"
      href="https://cdn-uicons.flaticon.com/uicons-bold-rounded/css/uicons-bold-rounded.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn-uicons.flaticon.com/uicons-regular-straight/css/uicons-regular-straight.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn-uicons.flaticon.com/uicons-regular-rounded/css/uicons-regular-rounded.css"
    />
  </head>
  <body>
    <nav>
      <div class="logo"><span style="color: #42bdb3">Fit</span>Portal</div>
      <ul>
        <li><a href="/">About</a></li>
        <li><a href="/news">News</a></li>
        <li><a href="/login">Log in</a></li>
        <li>Sign up</li>
      </ul>
    </nav>

    <main>
      <img class="ball ball1" src="./img/ball.svg" />
      <img class="ball ball2" src="./img/ball.svg" />
      <img class="ball ball3" src="./img/ball.svg" />
      <img class="ball ball4" src="./img/ball.svg" />
      <img class="ball ball5" src="./img/ball.svg" />

      <img class="register--bg" src="./img/blob.svg" />
      <form>
        <div class="register--title">Join to us!</div>
        <div class="register--input">
          <i class="fi fi-rs-user"></i>
          <input type="text" placeholder="Login" required />
        </div>

        <div class="register--input">
          <i class="fi fi-rr-envelope"></i>
          <input type="text" placeholder="E-mail" required />
        </div>
        <div class="register--input">
          <i class="fi fi-rr-key"></i>
          <input type="password" placeholder="Password" required />
        </div>
        <div class="register--input">
          <i class="fi fi-rr-key"></i>
          <input type="password" placeholder="Repeat password" required />
        </div>
        <div class="register--input--checkbox">
          <label for="rules">Accept our rules</label>
          <input type="checkbox" name="rules" required />
        </div>

        <button>Create account</button>
      </form>
      <img class="register--img" src="./img/undraw_world_re_768g.svg" />
    </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.10.4/gsap.min.js"></script>
    <script src="./js/registerPage/animation.js"></script>
  </body>
</html>
