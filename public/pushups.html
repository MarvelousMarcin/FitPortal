<!DOCTYPE html>
<html>
  <head>
    <title>FitPortal</title>
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/pushupsStyle.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn-uicons.flaticon.com/uicons-bold-rounded/css/uicons-bold-rounded.css"
    />
  </head>
  <body>
    <nav>
      <div class="logo">
        <a href="/mainpage"><span style="color: #42bdb3">Fit</span>Portal</a>
      </div>
      <ul>
        <li><a href="/home">Home</a></li>
        <li><a href="/data">Your data</a></li>
        <li><a href="/friends">Friends</a></li>
        <li><a href="/bmi">BMI</a></li>
        <li><a href="/activities">Activity</a></li>
        <li><a href="/trainings">Trainings</a></li>
        <li><a href="/logout">Log out</a></li>
      </ul>
    </nav>
    <main>
      <img class="pic pic1" src="./img/trophy.png" />
      <img class="pic pic2" src="./img/sport-equipment.png" />
      <img class="pic pic3" src="./img/bicycle.png" />
      <img class="pic pic4" src="./img/basketball-player.png" />

      <div class="push--list">
        <div class="push--elem">
          <div class="push--day">Day 1</div>
          <div class="push--work">
            <span style="color: #e3647d; font-weight: 800">4-8</span> pushups
          </div>
          <i class="fi fi-br-check"></i>
        </div>
        <div class="push--elem">
          <div class="push--day">Day 2</div>
          <div class="push--work">
            <span style="color: #e3647d; font-weight: 800">4-8</span> pushups
          </div>
          <i class="fi fi-br-check"></i>
        </div>
        <div class="push--elem">
          <div class="push--day">Day 3</div>
          <div class="push--work">
            <span style="color: #e3647d; font-weight: 800">7-9</span> pushups
          </div>
          <i class="fi fi-br-check"></i>
        </div>
        <div class="push--elem">
          <div class="push--day">Day 4</div>
          <div class="push--work">
            <span style="color: #e3647d; font-weight: 800">10-15</span> pushups
          </div>
          <i class="fi fi-br-check"></i>
        </div>
        <div class="push--elem">
          <div class="push--day">Day 5</div>
          <div class="push--work">Break</div>
          <i class="fi fi-br-check"></i>
        </div>
        <div class="push--elem">
          <div class="push--day">Day 6</div>
          <div class="push--work">
            <span style="color: #e3647d; font-weight: 800">12-17</span> pushups
          </div>
          <i class="fi fi-br-check"></i>
        </div>

        <div class="push--elem">
          <div class="push--day">Day 7</div>
          <div class="push--work">
            <span style="color: #e3647d; font-weight: 800">18-25</span> pushups
          </div>
          <i class="fi fi-br-check"></i>
        </div>

        <div class="push--elem">
          <div class="push--day">Day 8</div>
          <div class="push--work">
            <span style="color: #e3647d; font-weight: 800">20-28</span> pushups
          </div>
          <i class="fi fi-br-check"></i>
        </div>

        <div class="push--elem">
          <div class="push--day">Day 9</div>
          <div class="push--work">
            <span style="color: #e3647d; font-weight: 800">21-30</span> pushups
          </div>
          <i class="fi fi-br-check"></i>
        </div>

        <div class="push--elem">
          <div class="push--day">Day 10</div>
          <div class="push--work">
            <span style="color: #e3647d; font-weight: 800">23-32</span> pushups
          </div>
          <i class="fi fi-br-check"></i>
        </div>
      </div>
    </main>

    <script src="./js/activitiesPage/pushups.js"></script>
  </body>
</html>
