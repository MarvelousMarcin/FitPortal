<html>
  <head>
    <title>FitPortal - Login</title>
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/loginStyle.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn-uicons.flaticon.com/uicons-regular-rounded/css/uicons-regular-rounded.css"
    />
  </head>
  <body>
    <img class="wave" src="./img/wave.png" />
    <nav>
      <div class="logo"><span style="color: #42bdb3">Fit</span>Portal</div>
      <ul>
        <li><a href="/">About</a></li>
        <li><a href="/news">News</a></li>
        <li>Log in</li>
        <li><a href="/register">Sign up</a></li>
      </ul>
    </nav>

    <main>
      <img class="login--pic" src="./img/undraw_reading_time_re_phf7.svg" />
      <div class="login--box">
        <div class="login--text">Welcome</div>
        <form>
          <div class="login--input">
            <div class="login--upper-login invisible">Login</div>
            <i class="fi fi-rr-user"></i>
            <input
              id="login--input--id"
              placeholder="Login"
              type="text"
              required
            />
          </div>
          <div class="login--input">
            <div class="login--upper-password invisible">Password</div>
            <i class="fi fi-rr-lock"></i>
            <input
              id="password--input--id"
              placeholder="Password"
              type="password"
              required
            />
          </div>
          <button>Login</button>
        </form>
      </div>
    </main>
    <script src="./js/loginPage/login.js"></script>
  </body>
</html>
