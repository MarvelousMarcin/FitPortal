<!DOCTYPE html>
<html>
  <head>
    <title>FitPortal</title>
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/dataStyle.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <nav>
      <div class="logo"><span style="color: #42bdb3">Fit</span>Portal</div>
      <ul>
        <li><a href="/data">Your data</a></li>
        <li><a href="">Friends</a></li>
        <li><a href="">BMI</a></li>
        <li><a href="">Activity</a></li>
        <li><a href="">Start Trening</a></li>
        <li><a href="/logout">Log out</a></li>
      </ul>
    </nav>
    <main>
      <div class="data--options">
        <img class="data--option" src="./img/icons8-settings-128.svg" />
        <img class="data--option" src="./img/icons8-info-128.svg" />
        <img class="data--option" src="./img/icons8-connect.svg" />
      </div>
      <img class="rectbg" src="./img/wave (1).svg" />
      <div class="data--containter">
        <div class="data--heigth">
          Heigth:
          <input type="text" value="25kg" disabled />
        </div>
        <div class="data--weigth">
          Weigth:
          <input type="text" value="180cm" disabled />
        </div>
        <div class="data--age">
          Age:
          <input type="text" value="25yo" disabled />
        </div>
        <div class="data--sex">
          Sex:
          <input type="text" value="Male" disabled />
        </div>
      </div>
      <img src="./img/undraw_a_whole_year_vnfm.svg" />
    </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.10.4/gsap.min.js"></script>
    <script src="./js/aboutPage/observer.js"></script>
  </body>
</html>
